---
# Wazuh agent configuration
ludus_wazuh_siem_server: ""
wazuh_agent_version: "4.12.0-1"
wazuh_agent_arch: "amd64"

# Windows settings
ludus_wazuh_agent_install_package: "https://packages.wazuh.com/4.x/windows/wazuh-agent-4.8.0-1.msi"
ludus_wazuh_install_directory: "c:\\ludus"
wazuh_install_location: "c:\\tmp"

# Linux settings
ludus_install_directory: /opt/ludus
wazuh_agent_deb_url: "https://packages.wazuh.com/4.x/apt/pool/main/w/wazuh-agent/wazuh-agent_{{ wazuh_agent_version }}_{{ wazuh_agent_arch }}.deb"
wazuh_agent_deb_file: "wazuh-agent_{{ wazuh_agent_version }}_{{ wazuh_agent_arch }}.deb"
wazuh_agent_local_path: "{{ ludus_install_directory }}/resources/linux/{{ wazuh_agent_deb_file }}"
wazuh_agent_remote_path: "/tmp/{{ wazuh_agent_deb_file }}"
